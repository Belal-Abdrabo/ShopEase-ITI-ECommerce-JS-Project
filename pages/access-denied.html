<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Access Denied</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/access-denied.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <main class="access-denied-main">
        <div class="container">
            <div class="access-denied-content">
                <div class="access-denied-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>Access Denied</h1>
                <p class="access-denied-message">
                    You don't have permission to access this page. This area is restricted to authorized personnel only.
                </p>
                <div class="access-denied-actions">
                    <a href="../index.html" class="btn btn-primary">
                        <i class="fas fa-home"></i> Go to Homepage
                    </a>
                    <a href="./login.html" class="btn btn-secondary">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </div>
                <div class="access-denied-help">
                    <p>If you believe this is an error, please contact <a href="mailto:support@shopease.com">support@shopease.com</a></p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
