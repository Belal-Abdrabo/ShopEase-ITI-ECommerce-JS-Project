<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Seller Dashboard</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="../../css/admin-view-order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../images/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../images/favicon-32x32.png" type="image/x-icon">
    <script src="../../Js/common.js"></script>
    <script src="../../js/roles/seller-view-order.js"></script>
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="../../index.html">ShopEase</a>
                </div>
                <span class="admin-badge seller-badge">Seller</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="./seller-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="./seller-products.html">
                            <i class="fas fa-box"></i>
                            <span>My Products</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="./seller-orders.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Orders</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- seller Header -->
            <header class="admin-header">
                <div class="header-search">
                    <input type="text" id="searchInput" placeholder="Search...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-actions">
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>
                    <div class="admin-profile">
                        <img src="../../images/DefaultProfile.webp" alt="Seller">
                        <span id="seller-name"></span>
                    </div>
                </div>
            </header>
            
            <!-- seller Content -->
            <div class="admin-content">
                <div class="page-header">
                    <div>
                        <h1>Order Details</h1>
                        <p>View and manage order information</p>
                    </div>
                    <div>
                        <a href="./seller-orders.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Back to Orders
                        </a>
                    </div>
                </div>

                <!-- Order Header -->
                <div class="order-header">
                    <div>
                        <div class="order-id"></div>
                        <div class="order-date"></div>
                        <span class="order-status-large"></span>
                    </div>
                </div>

                <!-- Order Information Grid -->
                <div class="order-grid">
                    <!-- Customer Information -->
                    <div class="info-card">
                        <h3><i class="fas fa-user"></i> Customer Information</h3>
                        <ul class="info-list">
                            <li>
                                <span class="info-label">Customer ID:</span>
                                <span class="info-value">b817</span>
                            </li>
                            <li>
                                <span class="info-label">Email:</span>
                                <span class="info-value">customer@example.com</span>
                            </li>
                            <li>
                                <span class="info-label">Phone:</span>
                                <span class="info-value">(555) 123-4567</span>
                            </li>
                            <li>
                                <span class="info-label">Customer Since:</span>
                                <span class="info-value">2025</span>
                            </li>
                            <li>
                                <span class="info-label">Orders:</span>
                                <span class="info-value">1 order</span>
                            </li>
                        </ul>
                     
                    </div>
                </div>

                <!-- Order Items -->
                <div class="info-card">
                    <h3><i class="fas fa-box-open"></i> Order Items</h3>
                    <div class="order-items">
                        <div class="order-item">
                            
                        </div>
                    </div>
                    <div class="order-summary">
                        <div class="summary-row">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
