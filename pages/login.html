<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src ="../Js/common.js"></script>
    <script src = "../Js/auth.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html">ShopEase</a>
                </div>
                <div class="nav-links">
                    <a href="../index.html">Home</a>
                    <a href="./products.html">Products</a>
                    <a href="./categories.html">Categories</a>
                    <a href="./login.html" class="active">Login</a>
                    <a href="./register.html">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-image">
                        <img src="../images/login.png" alt="Login">
                    </div>
                    <div class="auth-form">
                        <h1>Welcome Back</h1>
                        <p>Login to your account to continue shopping</p>
                        
                        <form id="login-form">
                            <span class="error-message" style="display: none;" id="login-error">invalid credintials, please try agian..</span>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="text" id="email" name="email" >
                                <span class="error-message" id="email-login-error"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" >
                                <span class="error-message" id="password-login-error"></span>
                            </div>
                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember">
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </form>
                        
                        <div class="social-login">
                            <p>Or login with</p>
                            <div class="social-buttons">
                                <button class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Don't have an account? <a href="./register.html">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopEase. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
