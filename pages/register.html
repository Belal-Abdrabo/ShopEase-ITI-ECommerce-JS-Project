<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Register</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../Js/common.js"></script>
    <script src = "../Js/register.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html">ShopEase</a>
                </div>
                <div class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="categories.html">Categories</a>
                    <a href="login.html">Login</a>
                    <a href="register.html" class="active">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <div class="auth-image">
                        <img src="images/register-image.jpg" alt="Register">
                    </div>
                    <div class="auth-form">
                        <h1>Create an Account</h1>
                        <p>Join ShopEase to start shopping</p>
                        
                        <form id="register-form">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" id="fullname" name="fullname" required>
                                <span id="fullname-error" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                                <span id="email-error" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                                <span id="password-error" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm-password" required>
                                <span id="confirm-password-error" class="error-message"></span>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" id="male" name="gender" value="male" checked>
                                        <label for="male">male</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Account Type</label>
                                <div class="radio-group">
                                    <div class="radio-option">
                                        <input type="radio" id="customer" name="account-type" value="customer" checked>
                                        <label for="customer">Customer</label>
                                    </div>
                                    <div class="radio-option">
                                        <input type="radio" id="seller" name="account-type" value="seller">
                                        <label for="seller">Seller</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-options">
                                <div class="terms-agreement">
                                    <input type="checkbox" id="terms" name="terms" required>
                                    <label for="terms">I agree to the <a href="terms.html">Terms & Conditions</a></label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </form>
                        
                        <div class="social-login">
                            <p>Or register with</p>
                            <div class="social-buttons">
                                <button class="btn btn-social btn-google">
                                    <i class="fab fa-google"></i> Google
                                </button>
                                <button class="btn btn-social btn-facebook">
                                    <i class="fab fa-facebook-f"></i> Facebook
                                </button>
                            </div>
                        </div>
                        
                        <div class="auth-footer">
                            <p>Already have an account? <a href="./login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShopEase. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
