<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Edit User</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="../../images/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../images/favicon-32x32.png" type="image/x-icon">
    <script src="../../js/common.js"></script>
    <script src="../../js/roles/admin-edit-user.js"></script>
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <a href="../../index.html">ShopEase</a>
                </div>
                <span class="admin-badge">Admin</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="admin-dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="admin-users.html">
                            <i class="fas fa-users"></i>
                            <span>User Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-products.html">
                            <i class="fas fa-box"></i>
                            <span>Product Management</span>
                        </a>
                    </li>
                    <li>
                        <a href="admin-orders.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Order Management</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="../../index.html" target="_blank">
                    <i class="fas fa-external-link-alt"></i>
                    <span>View Store</span>
                </a>
                <a href="../../index.html" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-search">
                    <input type="text" placeholder="Search users...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="header-actions">
                    <div class="notifications">
                        <button class="notification-btn">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                    </div>
                    <div class="admin-profile">
                        <img src="../../images/DefaultProfile.webp" alt="Admin">
                        <span>Admin User</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="admin-content">
                <div class="page-header">
                    <div>
                        <h1>Edit User</h1>
                        <p>Update user information</p>
                    </div>
                    <div class="header-actions">
                        <a href="admin-users.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Back to Users
                        </a>
                    </div>
                </div>

                <!-- Edit User Form -->
                <div class="admin-card">
                    <div class="card-header">
                        <h2>User Information</h2>
                        <div class="user-status">
                            <span class="status-label">Status:</span>
                            <span class="status-badge active">Active</span>
                            <button class="btn btn-sm btn-outline status-toggle">Change Status</button>
                        </div>
                    </div>
                    <div class="edit-form-container">
                        <form class="edit-user-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="user-id">User ID</label>
                                    <input type="text" id="user-id" value="1" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="registration-date">Registration Date</label>
                                    <input type="text" id="registration-date" value="May 7, 2025" disabled>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" id="username" value="belal">
                                    <p id="user-name-error" class="error-message"></p>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" value="fafaf@fafafa.com">
                                    <p id="email-error" class="error-message"></p>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="gender">User Gender</label>
                                    <select id="gender">
                                        <option value="male">male</option>
                                        <option value="female">female</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="role">User Role</label>
                                    <select id="role">
                                        <option value="customer">Customer</option>
                                        <option value="seller">Seller</option>
                                        <option value="admin" selected>Admin</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-divider">
                                <span>Security</span>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="curpasswordrent-">Current Password</label>
                                    <input type="password" id="current-password" value="">
                                    <p id="current-password-error" class="error-message"></p>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">New Password</label>
                                    <input type="password" id="new-password" placeholder="Leave blank to keep current password">
                                    <p id="password-error" class="error-message"></p>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" id="confirm-password" placeholder="Leave blank to keep current password">
                                    <p id="confirm-password-error" class="error-message"></p>
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                                <button type="button" class="btn btn-outline">Cancel</button>
                                <button type="button" class="btn btn-outline danger-btn">
                                    <i class="fas fa-trash"></i> Delete User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                
            </div>
        </main>
    </div>

    <style>
        /* Additional styles for the edit user page */
        .edit-form-container {
            padding: 1.5rem;
        }
        
        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4b5563;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background-color: #fff;
        }
        
        .form-group input:disabled {
            background-color: #f9fafb;
            cursor: not-allowed;
        }
        
        .form-divider {
            margin: 2rem 0;
            position: relative;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .form-divider span {
            position: relative;
            top: 10px;
            background-color: #fff;
            padding: 0 1rem;
            color: #6b7280;
            font-weight: 500;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .danger-btn {
            margin-left: auto;
            color: #ef4444;
            border-color: #ef4444;
        }
        
        .danger-btn:hover {
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        .checkbox-row {
            align-items: flex-start;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .status-label {
            color: #6b7280;
        }

        /* Error message styling */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            min-height: 1.25rem;
        }
        
        .form-group input.error,
        .form-group select.error,
        .form-group textarea.error {
            border-color: #ef4444;
        }
        
        @media (max-width: 767px) {
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .danger-btn {
                margin-left: 0;
                margin-top: 1rem;
            }
        }
    </style>
</body>
</html>
